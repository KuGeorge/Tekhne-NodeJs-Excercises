<div>
	<h2>Ejercicio 1</h2>
	<hr>
	<p>Fibonacci Console</p>
	<input type="text" name="fibo" id="fibo">
	<div id="resultado">

	</div>
	<input type="button" value="probar" id="fibonacci">
	<script>
		$(document).ready(function()
    {
    	$("#fibonacci").on("click", function(event)
        
        {
			var n=document.getElementById('fibo').value;
			showSeriesFibonacci(n);
        });
		function fibonacci(n){
			var f;
			if(n===0){
			f=0;
			}
			else{
				if(n===1){
				f=1;
				}
				else{
				f=fibonacci(n-1)+fibonacci(n-2);
				
				}
			}
			//console.log(f);
			return f;
			}
			function showSeriesFibonacci(n){
			for(i=0;i<n;i++){
				console.log(fibonacci(i));
			}
			}
				
    });
	</script>
</div>
