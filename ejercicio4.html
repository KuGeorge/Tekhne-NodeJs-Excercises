<div>
	<h2>Ejercicio 4</h2>
	<hr>
	<p>Arithmetic calculator (n-numbers, m-operators, parenthesis)</p>
	<input type="text" name="fibo" id="fibo">
	<div id="resultado">

	</div>
	<input type="button" value="probar" id="fibonacci">
	<script>
		$(document).ready(function()
    {
    	$("#fibonacci").on("click", function(event)
        
        {
			var n=document.getElementById('fibo').value;
			console.log(evaluar(n));
			document.getElementById("resultado").innerHTML="<p>"+evaluar(n)+"</p>"
        });
		function evaluar(expresion){
			var resultado = eval(expresion);
			return resultado;
			}
				
    });
	</script>
</div>
